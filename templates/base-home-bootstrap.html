<!DOCTYPE HTML>
<html>
 <head>
    {% if title %}<title>{{title}}</title>{% endif %}
    <!-- bootstrap + jQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Ask questions and get insights from public GitHub timeline during the past 24 hours"/>
    <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />    
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />     
    <link rel="shortcut icon" href="https://github.com/favicon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/typeahead.css" />
    <script type="text/javascript" src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
    <script type="text/javascript" src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
    <script type="text/javascript" src="/static/js/typeahead.js"></script>
    <script>
            $(document).ready(function() {
                $('#askgithub').submit(function() {
                    $('#searchbox #intro').empty();
                    $('#result').empty();  
                    $('#progress').show();
                });
   			   if ($('#result').html().trim()) {
   			   	    $('#searchbox #intro').hide();
               }                
            });
    </script>
    <script type=text/javascript>
    $(function() {
      $('a#findsimilarrepos').bind('click', function() {
        $("#wrapperfindsimilarrepos").empty();$("#wrapperfindsimilarrepos").html("finding similar repositories just for you <i class=\"fa fa-spinner fa-spin fa-1x\"></i>");
        $.ajax({url:'/_findsimilarrepositories',dataType:'json', timeout: (45*1000) ,data: {a: $('input[name="reponame"]').val()},
        success: function(data) {$("#similarrepos").html(data.similarrepos);$("#wrapperfindsimilarrepos").empty();},
        error: function(objAJAXRequest, strError){$("#similarrepos").html("<span class=\"text-danger\">Query taking too long: Please try again latter</span>");$("#wrapperfindsimilarrepos").empty();} 
        });
        return false;
      });
    });
  </script>
  {% if showGAcode == "yes" %} {% include 'ga.js' %} {% endif %}
  </head>
  <body>
  	    {% block content %}{% endblock %}
    </body>
</html>
