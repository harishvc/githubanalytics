{% extends "base-home-bootstrap.html" %}
{% block content %}
<nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
    	<div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>	
           <div class="navbar-brand" style="text-decoration: none" id="navhome">Ask GitHub</div>
        </div>
        <div class="collapse navbar-collapse">     
          <ul class="nav navbar-nav navbar-right">          
            <li><a href="http://bit.ly/harishvc-githubanalytics"><i class="fa fa-github"></i> Collaborate</a></li>
            <li><a href="http://bit.ly/harishvc-in"><i class="fa fa-linkedin"></i> Contact</a></li>
            <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
          </ul>
       </div>
   </div>
 </nav>

      
<!-- The search box -->
        <div class="container">

		    <!-- <div class="row lalign"> -->
		    	<div class="row">
				<div class="col-sm-12">

				 <div id="searchbox">
          			<form action="." method="get" id="askgithub">
                      <div class="input-group" id="multiple-datasets">
          	             <input type="text" class="typeahead" placeholder="latest GitHub timeline" name="q" type="text" value="{{ query[0]["text"] }}">
				         <div class="input-group-btn">
						   <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
					    </div>
                     </div>
                   </form>
                </div>
              </div>
       </div>
</div>

<!-- Display status -->
<div class="col-sm-12">
  <div class="container">
    <div class="row">
               <div id="progress" class="progressalign">hang tight, crunching latest data ... <i class="fa fa-spinner fa-pulse fa-1x"></i></div>
        </div>
    </div>
</div>       

<!-- Display Results -->
<div class="container">
    <div class="row">
                {% if query[0]["text"] | length>= 1 %}                                    
	              {{ processed_text.decode('utf-8')  | safe }}
                {% endif %}
    </div>
</div>

<!-- Suggestion -->
<div class="col-sm-12">
  <div class="container">
       <div class="row">
                <div class="qsuggestion"><p>{{ qr.decode('utf-8') | safe }}</p></div>  
        </div> 
    </div> 
</div>

{% endblock %}
